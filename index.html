<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1 class="title">
      Simple, trafic-based pricing
    </h1>
    <p class="subtitle">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main class="main price-box">
    <div class="main-content">
      <div class="d-flex space-between align-center">
        <p class="page-views"><span id="page-views-value"></span> Pageviews</p>
        <p class="price-month d-flex align-center"><span id="price"></span> <small>/ month</small></p>
      </div>
      <div class="range-slider">
        <input class="range" type="range" id="range" min="1" max="100" step="1" value="20" aria-label="views-range" />
        <span class="range-bar" id="range-bar"></span>
      </div>
      <div class="billing-plan d-flex flex-end align-center">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Yearly Billing</p>
        <span class="discount-badge">25% discount</span>
      </div>
    </div>
    <hr class="divider" />
    <div class="call-to-action d-flex space-between align-center">
      <ul class="checklist">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email report</li>
      </ul>
      <button class="start-trial button">
        Start my trial
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dante Webmaster</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
